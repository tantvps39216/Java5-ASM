<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link th:href="@{/css/layout.css}" rel="stylesheet" >
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e9c6b5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<!-- FORM ĐĂNG KÝ -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 820px;">
    <h3 class="text-center mb-4 fw-bold text-success text-danger">
      <i class="fa-solid fa-user-plus"></i> Đăng ký tài khoản
    </h3>

    <form th:action="@{/dk}" method="post">
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nguyễn Văn A" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
      </div>

      <button type="submit" class="btn btn-danger w-100 mb-3 text-white">Đăng ký</button>

      <div class="text-center">
        <a th:href="@{/login}" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
