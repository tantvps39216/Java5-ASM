<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f5f6fa; }
        /* Ảnh chính to hơn */
      #mainImage {
        max-width: 100%;
        height: 600px;
        object-fit: contain;
        border-radius: 15px;
      }
      /* Ảnh nhỏ bên dưới */
      .thumb-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border: 2px solid transparent;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .thumb-img:hover {
        border-color: #0d6efd;
        transform: scale(1.05);
      }
      .active-thumb {
        border-color: #dc3545;
      }

        /* Màu sắc lựa chọn */
      .color-option {
        width: 45px;
        height: 45px;
        border-radius: 50%; /* làm tròn nút màu */
        display: inline-block;
        margin-right: 10px;
        border: 2px solid #ccc;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      }

      /* Hover hiệu ứng */
      .color-option:hover {
        transform: scale(1.15);
        border-color: #0d6efd;
      }

      /* Khi được chọn */
      .color-option.active {
        border: 3px solid #0d6efd;
        transform: scale(1.25);
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
      }
    </style>
</head>

<body>
<div class="container py-5" id="detail-container"></div>

<div class="container my-5">
    <h5 class="fw-bold mb-3">MÔ TẢ SẢN PHẨM</h5>
    <div id="desc" class="bg-white p-4 rounded-4 shadow-sm"></div>
</div>

<script>
    const product = JSON.parse(localStorage.getItem("product"));

    if (!product) {
      document.getElementById("detail-container").innerHTML = `
        <div class="alert alert-danger text-center fs-5 mt-5">
          Không tìm thấy sản phẩm. Vui lòng quay lại trang chủ!
          <div class="mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
              <i class="fa fa-arrow-left"></i> Trang chủ
            </button>
          </div>
        </div>`;
    } else {
      const imgThumbs = product.hinh.map((img, i) =>
        `<img src="imgs/${img}" class="thumb-img ${i===0?'active':''}" onclick="changeMainImage('imgs/${img}', this)">`
      ).join("");

      document.getElementById("detail-container").innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-5 text-center">
            <img id="mainImage" src="imgs/${product.hinh[0]}" class="img-fluid mb-3 shadow-sm" alt="">
            <div class="d-flex justify-content-center">${imgThumbs}</div>
          </div>

          <div class="col-md-7">
            <h3 class="fw-bold">${product.name}</h3>
            <p class="text-danger fs-4 fw-semibold">${product.price.toLocaleString()} VND</p>

             <div class="mb-3">
  <strong>Màu sắc:</strong><br>
  <div class="d-flex align-items-center mt-2">
    <div class="text-center me-3">
      <span class="color-option bg-primary" onclick="selectColor(this, 'Xanh dương')"></span><br><small>Xanh</small>
    </div>
    <div class="text-center me-3">
      <span class="color-option bg-danger" onclick="selectColor(this, 'Đỏ')"></span><br><small>Đỏ</small>
    </div>
    <div class="text-center me-3">
      <span class="color-option bg-secondary" onclick="selectColor(this, 'Xám')"></span><br><small>Xám</small>
    </div>
    <div class="text-center">
      <span class="color-option bg-dark" onclick="selectColor(this, 'Đen')"></span><br><small>Đen</small>
    </div>
  </div>
</div>

            <div class="mt-4">
              <button class="btn btn-primary me-2" onclick='addToCart(${JSON.stringify(product)})'>
                <i class="fa fa-cart-plus"></i> Thêm vào giỏ hàng
              </button>
              <button class="btn btn-outline-secondary" onclick="window.location.href='/home'">
    <i class="fa fa-arrow-left"></i> Quay lại trang chủ
</button>


</button>



              </button>
            </div>
          </div>
        </div>
      `;

      document.getElementById("desc").innerHTML = `
        <p>${product.desc || 'Sản phẩm chất lượng, bảo hành 12 tháng.'}</p>
        <p><strong>Cam kết:</strong> Hàng chính hãng 100%, đổi trả trong 30 ngày.</p>
      `;
    }

    function changeMainImage(src, el) {
      document.getElementById("mainImage").src = src;
      document.querySelectorAll(".thumb-img").forEach(img => img.classList.remove("active"));
      el.classList.add("active");
    }

    function selectColor(el, color) {
      document.querySelectorAll(".color-option").forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      localStorage.setItem("selectedColor", color);
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const selectedColor = localStorage.getItem("selectedColor") || "Mặc định";

      let existing = cart.find(item => item.name === product.name && item.color === selectedColor);
      if (existing) {
        existing.quantity += 1;
      } else {
        const newItem = { ...product, quantity: 1, color: selectedColor };
        cart.push(newItem);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Đã thêm sản phẩm (" + selectedColor + ") vào giỏ hàng!");
    }
</script>
</body>
</html>
