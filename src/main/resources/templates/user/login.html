<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" >
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e9c6b5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<!-- FORM ĐĂNG NHẬP -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 880px;">
        <h3 class="text-center mb-4 fw-bold text-danger">
            <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
        </h3>


        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn btn-danger w-100 mb-3 text-white">Đăng nhập</button>

            <div class="text-center">
                <a th:href="@{/dk}" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
